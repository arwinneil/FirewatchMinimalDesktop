[MeasureTime]
Measure=Time
Format="%I:%M:%S"

[MeasureTime2]
Measure=Time
Format="%p"

[MeasureYear]
Measure=Time
Format="%Y"

[MeasureDate]
Measure=Time
Format=%d

[MeasureMonth]
Measure=Time
Format=%B
Substitute="January":"JANUARY","February":"FEBRUARY","March":"MARCH","April":"APRIL","May":"MAY.","June":"JUNE","July":"JULY","August":"AUGUST","September":"SEPTEMBER","October":"OCTOBER","November":"NOVEMBER","December":"DECEMBER"

[MeasureDay1]
Measure=Time
Format=%A
Substitute="Monday":"MONDAY","Tuesday":"TUESDAY","Wednesday":"WEDNESDAY","Thursday":"THURSDAY","Friday":"FRIDAY","Saturday":"SATURDAY","Sunday":"SUNDAY"

[Variables]
@include=#SKINSPATH#Simple Media\Variables\Default.inc


-------------------------------------METERS--------------------------------------------
[Background]
Meter=IMAGE
SolidColor=0,0,0,1
X=0
Y=0
W=600
H=100

[MeterYear]
MeasureName=MeasureYear
Meter=STRING
W=600
X=600
Y=0
FontColor=#Color1#
FontSize=65
FontFace=#LocalFontFace3#
StringAlign=Right 
StringStyle=Bold
AntiAlias=1

[MeterDay1]
MeasureName=MeasureDay1
Meter=STRING
X=r
Y=80r
FontColor=#Color3#
FontSize=65
FontFace=#LocalFontFace3#
StringAlign=Right
StringStyle=Bold
AntiAlias=1

[MeterDate]
MeasureName=MeasureDate
Meter=STRING
X=r
Y=80r
FontColor=#Color3#
FontSize=65
FontFace=#LocalFontFace3#
StringAlign=Right
StringStyle=Bold
AntiAlias=1

[MeterMonth]
MeasureName=MeasureMonth
Meter=STRING
W=200
X=r
Y=80r
FontColor=#Color1#
FontSize=65
FontFace=#LocalFontFace3#
StringAlign=Right
StringStyle=Bold
AntiAlias=1

[MeterTime]
